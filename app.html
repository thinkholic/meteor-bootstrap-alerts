<head>
  <title>thinkholic:alerts @meteor</title>
</head>

<body>
  {{> showAlert 
    message="Provide contextual feedback messages for typical user actions with the handful of available and flexible alert messages. <a class=\"alert-link\" href=\"http://getbootstrap.com/\" target=\"_blank\">@bootstrap</a>" 
    alertType="alert-info" 
    dismissible=false
  }}
</body>
